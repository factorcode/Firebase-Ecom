<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse products">
    <title>Shop - E-Commerce App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <script type="module" src="js/shopper.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</head>
<body>
    <header class="page-header">
        <h1>Shop Products</h1>
        <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
    </header>

    <main class="shopper-main">
        <div class="filter-section">
            <label for="business-filter">Filter by Business:</label>
            <select id="business-filter" class="business-filter">
                <option value="all">All Businesses</option>
            </select>
        </div>

        <div id="products-grid" class="products-grid">
        </div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>No products available yet. Check back soon!</p>
        </div>
    </main>

    
</body>
</html>
