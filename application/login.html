<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business login">
    <title>Business Login - E-Commerce App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <script type="module" src="js/login.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</head>
<body>
    <header class="page-header">
        <h1>Business Login</h1>
        <a href="index.html" class="btn btn-back">‚Üê Back to Home</a>
    </header>

    <main class="business-main">
        <div class="auth-section">
            <div class="auth-container">
                <h2 id="auth-title">Login</h2>
                <div id="error-message" class="error-message" style="display: none;"></div>

                <form id="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="auth-submit-btn">Login</button>
                </form>

                <p class="auth-toggle">
                    <span id="auth-toggle-text">Don't have an account?</span>
                    <button id="auth-toggle-btn" class="btn-link">Sign Up</button>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
