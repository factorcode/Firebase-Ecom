<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My favorite products">
    <title>My Favorites - E-Commerce App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script type="module" src="js/favorites.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</head>
<body>
    <header class="page-header">
        <div class="header-content">
            <h1>My Favorites</h1>
            <div class="header-actions">
                <a href="shopper.html" class="btn btn-secondary">‚Üê Back to Shop</a>
                <button id="logout-btn" class="btn btn-back">Logout</button>
            </div>
        </div>
    </header>

    <main class="shopper-main">
        <div id="auth-message" class="auth-message" style="display: none;">
            <p>Please <a href="customer-login.html">login</a> to view your favorites.</p>
        </div>

        <div id="favorites-content" style="display: none;">
            <div id="products-grid" class="products-grid">
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>You haven't added any favorites yet. Start shopping to add items!</p>
                <a href="shopper.html" class="btn btn-primary">Browse Products</a>
            </div>
        </div>
    </main>
</body>
</html>
