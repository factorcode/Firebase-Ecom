<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple e-commerce application">
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ecom Firebase Demo</h1>
        </header>

        <main class="landing-main">

            <p>Choose your experience</p>
            <div class="role-cards">
                <div class="role-card">
                    <h2>Shopper</h2>
                    <p>Browse and discover products from local businesses</p>
                    <div><a href="shopper.html" class="btn btn-primary">Start Shopping</a></div>
                </div>

                <div class="role-card">
                    <h2>Business</h2>
                    <p>Manage your products and grow your business</p>
                    <div><a href="login.html" class="btn btn-secondary">Business Login</a></div>
                </div>
            </div>
        </main>

        <footer>
            <p>E-Commerce App - Firebase Demo</p>
        </footer>
    </div>

    
</body>
</html>
